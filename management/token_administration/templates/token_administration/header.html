<header class="navbar bg-base-100 shadow-md">
    <div class="navbar-start">
        <h1 class="text-xl font-semibold">{% block header %}Aqueduct AI Gateway{% endblock %}</h1>
    </div>
    <div class="navbar-end">
        {% if user.is_authenticated %}
            <span class="mr-4 hidden md:block">Signed in as <strong>{{ user.email }}</strong></span>
            <a href="{% url 'admin:index' %}"
               class="btn btn-sm btn-primary mr-2">
                Admin Panel
            </a>
            <form action="{% url 'oidc_logout' %}" method="post" class="inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-sm btn-error">Logout</button>
            </form>
        {% endif %}
    </div>
</header>
