apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-celery-worker
spec:
  replicas: {{ .Values.celery.workerDeployment.replicas | default 1 }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
      component: celery-worker
  template:
    metadata:
      annotations:
        checksum/config: {{ .Values.routerConfig | toString | sha256sum }}
        checksum/mcp-config: {{ .Values.mcpConfig | toString | sha256sum }}
        checksum/settings: {{ include (print $.Template.BasePath "/configmap-settings.yaml") . | toString | sha256sum }}
      labels:
        app: {{ .Release.Name }}
        component: celery-worker
    spec:
      securityContext:
        runAsUser: {{ .Values.securityContext.runAsUser }}
        runAsGroup: {{ .Values.securityContext.runAsGroup }}
        fsGroup: {{ .Values.securityContext.fsGroup }}
        fsGroupChangePolicy: OnRootMismatch
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - {{ .Release.Name }}
              topologyKey: kubernetes.io/hostname
      containers:
        - name: celery-worker
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
          command: [ "python", "-m", "celery", "-A", "aqueduct", "worker", "--loglevel=info" ]
          env:
            {{- include "aqueduct.env" . | nindent 12 }}
          resources:
            {{- toYaml .Values.celery.workerDeployment.resources | nindent 12 }}
          volumeMounts:
            - name: settings-py
              mountPath: /app/aqueduct/aqueduct/settings.py
              subPath: settings.py
            - name: router-config
              mountPath: /etc/aqueduct/router_config.yaml
              subPath: router_config.yaml
            - name: mcp-config
              mountPath: /etc/aqueduct/mcp.json
              subPath: mcp.json
            {{- if .Values.persistence.files.enabled }}
            - name: files
              mountPath: {{ .Values.persistence.files.mountPath }}
            {{- end }}
      initContainers:
        {{- if .Values.persistence.files.enabled }}
        - name: fix-permissions
          image: busybox
          command:
            - "sh"
            - "-c"
            - "chown -R {{ .Values.securityContext.runAsUser }}:{{ .Values.securityContext.runAsGroup }} /var/lib/aqueduct/files"
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: files
              mountPath: /var/lib/aqueduct/files
        {{- end }}
      volumes:
        - name: settings-py
          configMap:
            name: {{ .Release.Name }}-settings
        - name: router-config
          configMap:
            name: {{ .Release.Name }}-router-config
        - name: mcp-config
          configMap:
            name: {{ .Release.Name }}-mcp-config
        {{- if .Values.persistence.files.enabled }}
        - name: files
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-files
        {{- end }}