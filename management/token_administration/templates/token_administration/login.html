{% extends 'token_administration/base.html' %}

{% block content %}
  <div class="max-w-md mx-auto mt-10 p-6 bg-base-100 rounded-lg shadow">
    <h2 class="text-2xl font-semibold mb-4 text-center">Login Required</h2>
    <p class="mb-4 text-center">You need to log in to access this application.</p>
    <a href="{% url 'oidc_authentication_init' %}" class="btn btn-primary w-full">
      Login with {{ OIDC_PROVIDER|default:"SSO" }}
    </a>
  </div>
{% endblock %}
